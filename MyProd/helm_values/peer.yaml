image:
  tag: 1.3.0

persistence:
  accessMode: ReadWriteOnce
  storageClass: fast
  size: 10Gi

peer:
  databaseType: CouchDB
  couchdbInstance: cdb-peer${PEER_NUM}
  mspID: PeerMSP

secrets:
  peer:
    cert: hlf--peer${PEER_NUM}-idcert
    key: hlf--peer${PEER_NUM}-idkey
    caCert: hlf--peer-ca-cert
  channel: hlf--channel
  adminCert: hlf--peer-admincert
  adminKey: hlf--peer-adminkey
  caServerTls: ca--tls

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 95
        podAffinityTerm:
          topologyKey: "kubernetes.io/hostname"
          labelSelector:
            matchLabels:
              app: hlf-peer
