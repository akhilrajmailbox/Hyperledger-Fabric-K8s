image:
  tag: 1.3.0

persistence:
  accessMode: ReadWriteOnce
  storageClass: fast
  size: 10Gi

peer:
  databaseType: CouchDB
  couchdbInstance: cdb-peer-org${ORG_NUM}-${PEER_NUM}
  mspID: Org${ORG_NUM}MSP

secrets:
  peer: 
    cert: hlf--peer-org${ORG_NUM}-${PEER_NUM}-idcert
    key: hlf--peer-org${ORG_NUM}-${PEER_NUM}-idkey
    caCert: hlf--peer-org${ORG_NUM}-ca-cert
  channel: hlf--channel
  adminCert: hlf--peer-org${ORG_NUM}-admincert
  adminKey: hlf--peer-org${ORG_NUM}-adminkey
  caServerTls: ca--tls

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 95
        podAffinityTerm:
          topologyKey: "kubernetes.io/hostname"
          labelSelector:
            matchLabels:
              app: hlf-peer
