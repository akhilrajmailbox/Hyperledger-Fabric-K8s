image:
  tag: 1.3.0

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: "letsencrypt-production"
  path: /
  hosts:
    # TODO: Change this to your Domain Name
    - ca.hgf.aidtech-test.xyz
  tls:
    - secretName: ca--tls
      hosts:
        # TODO: Change this to your Domain Name
        - ca.hgf.aidtech-test.xyz

persistence:
  accessMode: ReadWriteOnce
  storageClass: fast
  size: 2Gi

caName: ca

# postgresql:
#   enabled: true

# TODO: Change this to your MySQL/ PostgreSQL data
externalDatabase:
  type: mysql
  host:
  username: causer
  password:
  database: cadb
  port: 3306


config:
  hlfToolsVersion: 1.3.0
  csr:
    names:
      c: IN
      st: Bangalore
      l:
      o: "Akhil:Raj"
      ou: Blockchain
  affiliations:
    aidtech: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 95
        podAffinityTerm:
          topologyKey: "kubernetes.io/hostname"
          labelSelector:
            matchLabels:
              app: hlf-ca
